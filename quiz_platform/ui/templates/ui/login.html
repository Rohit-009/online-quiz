<!DOCTYPE html>
<html>
<head>
    <title>Login</title>

    <style>
        body{
            margin:0;
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg,#667eea,#764ba2);
            display:flex;
            justify-content:center;
            align-items:center;
            height:100vh;
            color:#fff;
        }

        .card{
            background: rgba(255,255,255,0.15);
            backdrop-filter: blur(10px);
            padding:35px 45px;
            border-radius:18px;
            width:350px;
            box-shadow:0 0 25px rgba(0,0,0,0.2);
        }

        h2{
            text-align:center;
            margin-top:0;
            margin-bottom:20px;
        }

        input{
            width:100%;
            padding:12px;
            border-radius:8px;
            border:none;
            outline:none;
            margin-bottom:15px;
            font-size:15px;
        }

        button{
            width:100%;
            padding:12px;
            border:none;
            border-radius:8px;
            background:#00ff9c;
            color:#111;
            font-weight:bold;
            font-size:15px;
            cursor:pointer;
        }

        button:hover{
            background:#24ffa9;
        }

        .link{
            text-align:center;
            margin-top:12px;
        }

        .link a{
            color:#00ffdd;
            text-decoration:none;
            font-weight:bold;
        }

        .link a:hover{
            text-decoration:underline;
        }

        #msg{
            color:#ff4b4b;
            text-align:center;
            font-weight:bold;
            min-height:20px;
        }
    </style>
</head>

<body>

<div class="card">

<h2>üîê Login</h2>

<input id="username" placeholder="Username">

<input id="password" type="password" placeholder="Password">

<button onclick="login()">Login</button>

<p id="msg"></p>

<div class="link">
Don't have an account? <a href="/register/">Create one</a>
</div>

</div>

<script>
function login(){

  fetch("/api/accounts/login/", {
    method: "POST",
    headers: {"Content-Type": "application/json"},
    body: JSON.stringify({
      username: document.getElementById("username").value,
      password: document.getElementById("password").value
    })
  })
  .then(res => res.json())
  .then(data => {

    if(data.access){

        localStorage.setItem("token", data.access);
        localStorage.setItem("is_admin", data.is_admin);
        localStorage.setItem("username", document.getElementById("username").value);

        if(data.is_admin){
            window.location.href = "/admin/";
        } else {
            window.location.href = "/home/";
        }
    }
    else{
        document.getElementById("msg").innerHTML = "‚ùå Invalid username or password";
    }
  });
}
</script>

</body>
</html>
